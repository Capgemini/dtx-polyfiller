<!DOCTYPE html>
<html>
	<head>
		<title>DTX Extension Options</title>
		<link rel="stylesheet" href="options.css">
	</head>
	<body>
		<h2>DTX Settings:</h2>
		<label>
			<input type="checkbox" id="shortcutKeys"/>
			Shortcut keys
		</label>
		</br>
		
		<label>
			<input type="checkbox" id="selectMode"/>
			Select mode
		</label>
		</br>
		</br>
		
		<label class="header">
			<input type="checkbox" id="showBankHolidays"/>
			Show bank holidays
		</label>
		
		<div id="bankHolidaySettingsContainer">
			<label>Bank holidays region:</label>
			<select id="holidayRegion"></select>
		</div>
		</br>
		</br>
		
		<label class="header">
			<input type="checkbox" id="autoLogin"/>
			Auto-login
		</label>
		<div id="autoLoginSettingsContainer">
			<label>
				Employee number:
				<input type="text" id="employeeNumber" placeholder="employee number..."/>
			</label>
		</div>
		</br>
		</br>

		<button id="save">Save</button>
		<div id="status"></div>

		<script src="options.js"></script>
	</body>
</html>
